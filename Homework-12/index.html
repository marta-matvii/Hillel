<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 14.1. Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <button class="slider-btn slider-btn--prev" id="prevBtn">
                <span>&lt;</span>
            </button>
            
            <div class="slider-container">
                <div class="slider-track" id="sliderTrack">
                    <div class="slider-slide">
                        <img src="images/spongebob1.webp" alt="Зображення 1">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob2.webp" alt="Зображення 2">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob3.webp" alt="Зображення 3">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob4.webp" alt="Зображення 4">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob5.webp" alt="Зображення 5">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob6.webp" alt="Зображення 6">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob7.webp" alt="Зображення 7">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob8.webp" alt="Зображення 8">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob9.webp" alt="Зображення 9">
                    </div>
                    <div class="slider-slide">
                        <img src="images/spongebob10.webp" alt="Зображення 10">
                    </div>
                </div>
            </div>
            
            <button class="slider-btn slider-btn--next" id="nextBtn">
                <span>&gt;</span>
            </button>
        </div>
        
        <div class="slider-dots">
            <button class="slider-dot" id="prevDot"></button>
            <button class="slider-dot slider-dot--active" id="currentDot"></button>
            <button class="slider-dot" id="nextDot"></button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

function createSum() {
  let total = 0;
  
  return function(num) {
    total += num;
    return total;
  };
}

const sum = createSum();

console.log(sum(4));
console.log(sum(6));
console.log(sum(10));
console.log(sum(7));

//=============================================
function getUserInput() {
  let userInput;
  
  for (let i = 0; i < 10; i++) {
    userInput = prompt("Введіть число більше 100:");
    
    if (userInput === null) {
      console.log("Користувач скасував введення:", userInput);
      return;
    }
    
    const number = Number(userInput);

    if (number > 100) {
      console.log("Користувач ввів число більше 100:", number);
      return;
    }
    
    if (i === 9) {
      console.log("Досягнуто максимальну кількість спроб. Останнє введення:", number);
    }
  }
}

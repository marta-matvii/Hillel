<body>
    <script>
let ladder = {
  step: 0,
  
  up: function() {
    this.step++;
    return this; 
  },
  
  down: function() {
    this.step--;
    return this; 
  },
  
  showStep: function() {
    console.log(this.step);
    return this; 
  }
};

ladder.up().up().down().showStep();
    </script>

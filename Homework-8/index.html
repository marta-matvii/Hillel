const contactBook = {
    contacts: [
        {
            name: "Mary",
            phone: "+380636000123",
            email: "mary@gmail.com"
        },
        {
            name: "Ivan",
            phone: "+380673703030",
            email: "ivan@gmail.com"
        },
        {
            name: "John",
            phone: "+38063602121",
            email: "john@gmail.com"
        }
    ],
    findContactByName: function(name) {
        const searchName = name.toLowerCase();
        const foundContacts = this.contacts.filter(contact =>
            contact.name.toLowerCase().includes(searchName)
        );

        if (foundContacts.length > 0) {
            return foundContacts;
        } else {
            return "Not found";
        }   
    },

    addContact: function(name, phone, email) {
        const newContact = {
            name: name,
            phone: phone,
            email: email
        };

        this.contacts.push(newContact);
        return `Contact ${name} was addes successfully`;
    }
};
